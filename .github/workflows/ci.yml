---
name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go 1.24.1
        run: |
          echo "Installing Go 1.24.1..."
          wget -q -O go1.24.1.linux-amd64.tar.gz https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
          rm go1.24.1.linux-amd64.tar.gz
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
          echo "GOPATH=$HOME/go" >> $GITHUB_ENV
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          export PATH="/usr/local/go/bin:$PATH"
          export GOROOT=/usr/local/go
          export GOPATH=$HOME/go
          go version
          go env

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install linting tools
        run: |
          # Install Go linting tools
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

          # Install Python linting tools
          pip install yamllint

          # Install Node.js linting tools
          npm install -g markdownlint-cli

      - name: Run linter
        run: ./lint.sh

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            lint-results.txt
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go 1.24.1
        run: |
          echo "Installing Go 1.24.1..."
          wget -q -O go1.24.1.linux-amd64.tar.gz https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
          rm go1.24.1.linux-amd64.tar.gz
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
          echo "GOPATH=$HOME/go" >> $GITHUB_ENV
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          export PATH="/usr/local/go/bin:$PATH"
          export GOROOT=/usr/local/go
          export GOPATH=$HOME/go
          go version
          go env

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: ./build.sh

      - name: Verify build artifact
        run: |
          ls -lh bin/weave-mcp
          ./bin/weave-mcp --version

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: bin/
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go 1.24.1
        run: |
          echo "Installing Go 1.24.1..."
          wget -q -O go1.24.1.linux-amd64.tar.gz https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
          rm go1.24.1.linux-amd64.tar.gz
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
          echo "GOPATH=$HOME/go" >> $GITHUB_ENV
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          export PATH="/usr/local/go/bin:$PATH"
          export GOROOT=/usr/local/go
          export GOPATH=$HOME/go
          go version
          go env

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: ./test.sh unit

      - name: Run fast integration tests
        run: ./test.sh fast

      - name: Run integration tests (if external services available)
        run: |
          # Only run integration tests if external services are configured
          if [ -n "$WEAVIATE_URL" ] && [ -n "$WEAVIATE_API_KEY" ]; then
            echo "External services configured, running integration tests..."
            ./test.sh integration
          else
            echo "No external services configured, skipping integration tests"
            echo "To run integration tests, configure WEAVIATE_URL and WEAVIATE_API_KEY secrets"
          fi
        env:
          WEAVIATE_URL: ${{ secrets.WEAVIATE_URL }}
          WEAVIATE_API_KEY: ${{ secrets.WEAVIATE_API_KEY }}
          WEAVIATE_COLLECTION: ${{ secrets.WEAVIATE_COLLECTION }}
          WEAVIATE_COLLECTION_IMAGES: ${{ secrets.WEAVIATE_COLLECTION_IMAGES }}

      - name: Run coverage tests
        run: |
          # Unset any external database environment variables for coverage tests
          unset WEAVIATE_URL
          unset WEAVIATE_API_KEY
          unset WEAVIATE_COLLECTION_TEST
          unset MILVUS_HOST
          unset MILVUS_PORT
          ./test.sh coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results.txt
            coverage.out
            coverage.html
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go 1.24.1
        run: |
          echo "Installing Go 1.24.1..."
          wget -q -O go1.24.1.linux-amd64.tar.gz https://go.dev/dl/go1.24.1.linux-amd64.tar.gz
          sudo rm -rf /usr/local/go
          sudo tar -C /usr/local -xzf go1.24.1.linux-amd64.tar.gz
          rm go1.24.1.linux-amd64.tar.gz
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
          echo "GOPATH=$HOME/go" >> $GITHUB_ENV
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          export PATH="/usr/local/go/bin:$PATH"
          export GOROOT=/usr/local/go
          export GOPATH=$HOME/go
          go version
          go env

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run Go security checks
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run Go security audit
        run: |
          go vet -all ./...

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./.
          base: main
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

      - name: Create security results summary
        run: |
          echo "Security Scan Results - $(date)" > security-results.txt
          echo "=================================" >> security-results.txt
          echo "âœ… Security scan completed successfully." >> security-results.txt
          echo "âœ… No critical security issues detected." >> security-results.txt

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            security-results.txt
          retention-days: 30

  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create CI summary
        run: |
          echo "# CI Pipeline Summary" > ci-summary.md
          echo "" >> ci-summary.md
          echo "## Pipeline Status" >> ci-summary.md
          echo "" >> ci-summary.md
          echo "| Job | Status |" >> ci-summary.md
          echo "|-----|--------|" >> ci-summary.md
          echo "| Lint | ${{ needs.lint.result }} |" >> ci-summary.md
          echo "| Build | ${{ needs.build.result }} |" >> ci-summary.md
          echo "| Test | ${{ needs.test.result }} |" >> ci-summary.md
          echo "| Security | ${{ needs.security.result }} |" >> ci-summary.md
          echo "" >> ci-summary.md
          echo "## Scripts Executed" >> ci-summary.md
          echo "" >> ci-summary.md
          echo "- âœ… \`./lint.sh\` - Code quality checks" >> ci-summary.md
          echo "- âœ… \`./build.sh\` - Build and compilation" >> ci-summary.md
          echo "- âœ… \`./test.sh\` - Unit, integration, and coverage tests" >> ci-summary.md
          echo "- âœ… Security scanning - Vulnerability and secret detection" >> ci-summary.md
          echo "" >> ci-summary.md
          echo "## Next Steps" >> ci-summary.md
          echo "" >> ci-summary.md
          if [ "${{ needs.lint.result }}" = "success" ] && \
             [ "${{ needs.build.result }}" = "success" ] && \
             [ "${{ needs.test.result }}" = "success" ] && \
             [ "${{ needs.security.result }}" = "success" ]; then
            echo "ðŸŽ‰ All CI checks passed! Ready for deployment." >> ci-summary.md
          else
            echo "âŒ Some CI checks failed. Please review and fix issues." >> ci-summary.md
          fi

      - name: Upload CI summary
        uses: actions/upload-artifact@v4
        with:
          name: ci-summary
          path: ci-summary.md
          retention-days: 7
